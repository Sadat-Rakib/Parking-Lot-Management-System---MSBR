<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parking Lot Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f4f6f8;
      --bg-dark: #1e1e2f;
      --card-light: #ffffff;
      --card-dark: #2c2c3c;
      --text-light: #1a1a1a;
      --text-dark: #eaeaea;
      --accent: #007bff;
      --danger: #dc3545;
      --success: #28a745;
    }

    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 800;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .section {
      background: var(--card-light);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    body.dark-mode .section {
      background: var(--card-dark);
    }

    input,
    select,
    button {
      padding: 10px;
      margin: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .floor {
      margin-top: 30px;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .spot {
      width: 44px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      border: 1px solid #999;
      border-radius: 6px;
      cursor: grab;
      user-select: none;
      transition: transform 0.3s, background-color 0.3s;
      background-color: var(--success);
      color: black;
    }

    .occupied {
      background-color: var(--danger);
      color: white;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-light);
      color: inherit;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease forwards;
      position: relative;
    }

    body.dark-mode .modal-content {
      background: var(--card-dark);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--accent);
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #333;
      color: #fff;
      padding: 12px 18px;
      border-radius: 6px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1001;
      max-width: 300px;
      font-size: 0.95rem;
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 600px) {
      .spot {
        width: 36px;
        height: 24px;
        font-size: 9px;
      }
      .modal-content {
        width: 90%;
      }
    }

    /* Auth Pages (to be handled via JS routing later) */
    .auth-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-card {
      background: var(--card-light);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    body.dark-mode .auth-card {
      background: var(--card-dark);
    }

    .auth-card input,
    .auth-card button {
      display: block;
      width: 100%;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <i class="bi bi-moon toggle-mode" onclick="toggleMode()"></i>

  <div id="authContainer" class="auth-page">
    <div class="auth-card">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username">
      <input type="password" id="loginPass" placeholder="Password">
      <button onclick="login()">Login</button>
      <p style="margin-top: 12px; text-align:center">or</p>
      <button onclick="showSignup()">Create Account</button>
    </div>
  </div>

  <div id="signupContainer" class="auth-page">
    <div class="auth-card">
      <h2>Signup</h2>
      <input type="text" id="signupUser" placeholder="Username">
      <input type="password" id="signupPass" placeholder="Password">
      <button onclick="signup()">Signup</button>
      <p style="margin-top: 12px; text-align:center">or</p>
      <button onclick="showLogin()">Back to Login</button>
    </div>
  </div>

  <div id="mainApp" style="display:none">
    <h1>Parking Lot Management</h1>
    <div class="section">
      <h2>Search Vehicle</h2>
      <input type="text" id="searchInput" placeholder="Enter vehicle number" />
      <button onclick="handleSearch()">Search</button>
      <div class="result" id="searchResult"></div>
    </div>
    <div class="section">
      <h2>Count Free Spots</h2>
      <select id="countTypeSelect"></select>
      <button onclick="handleCount()">Count</button>
      <div class="result" id="countResult"></div>
    </div>
    <div id="parkingFloors"></div>
  </div>

  <div class="modal" id="parkModal">
    <div class="modal-content">
      <span class="close-btn" onclick="hideModal()">&times;</span>
      <h3>Park Vehicle</h3>
      <label>Vehicle Number:</label>
      <input type="text" id="modalVehicleNumber" />
      <br />
      <button onclick="submitPark()">Submit</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const toggleMode = () => {
      document.body.classList.toggle("dark-mode");
    };

    // Dummy auth system
    const users = JSON.parse(localStorage.getItem("users") || '{}');

    function login() {
      const u = document.getElementById("loginUser").value.trim();
      const p = document.getElementById("loginPass").value.trim();
      if (users[u] && users[u] === p) {
        document.getElementById("authContainer").style.display = 'none';
        document.getElementById("mainApp").style.display = 'block';
      } else {
        alert("Invalid credentials.");
      }
    }

    function signup() {
      const u = document.getElementById("signupUser").value.trim();
      const p = document.getElementById("signupPass").value.trim();
      if (!u || !p) return alert("Fill all fields");
      if (users[u]) return alert("User already exists");
      users[u] = p;
      localStorage.setItem("users", JSON.stringify(users));
      alert("Account created. Please log in.");
      showLogin();
    }

    function showSignup() {
      document.getElementById("authContainer").style.display = 'none';
      document.getElementById("signupContainer").style.display = 'flex';
    }

    function showLogin() {
      document.getElementById("signupContainer").style.display = 'none';
      document.getElementById("authContainer").style.display = 'flex';
    }

    showLogin();
  </script>
</body>

</html>
